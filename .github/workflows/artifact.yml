on: [push]

name: get_artifact

jobs:
  upload-artifact:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: build release
        run: cargo build --release

      - name: see exutable
        run: cd target/release&&ls

      - name: rename windows config
        if: matrix.platform == 'windows-latest'
        run: ren config.json.example confog.json

      - name: rename linux and mac config
        if: matrix.platform != 'windows-latest'
        run: mv config.json.example confog.json

      - name: upload windows-artefact
        uses: actions/upload-artifact@v3
        if: matrix.platform == 'windows-latest'
        with:
          name: windows-artifact
          path: |
            target/release/discord-test.exe
            src/
            Cargo.toml
            config.json

      - name: upload linux-artifact
        uses: actions/upload-artifact@v3
        if: matrix.platform == 'ubuntu-20.04'
        with:
          name: linux-artifact
          path: |
            target/release/discord-test
            src/
            Cargo.toml
            config.json

      - name: upload macos-artifact
        uses: actions/upload-artifact@v3
        if: matrix.platform == 'macos-latest'
        with:
          name: mac-artifact
          path: |
            target/release/discord-test
            src/
            Cargo.toml
            config.json
